<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Merriweather:ital,wght@1,700;1,900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/all.min.css">
    <link rel="stylesheet" href="css/style.css">
    <title>Sign Up</title>
</head>
<body>
    <div class="container mx-auto my-5 text-center sign-up">
        <div class="group m-auto w-75 p-5">
            <h1 class="text mb-4">Creat your Account</h1>
            <input class="form-control mb-4" type="text" id="signName" required placeholder="Enter Your Name">
            <input class="form-control mb-4" type="email" id="signEmail" required placeholder="Enter Your  Email">
            <input class="form-control mb-4" type="password" id="signPassword" required placeholder="Enter Your Password">
            <div class="text-center" id="message"></div>
            <button  id="signUp" class="btn btn-outline-warning w-100">Sign Up</button>
            <p class="text-white mt-3">Do you have an account?
                <a class="text-white text-decoration-none sign-in" href="../Login/index.html">Signin</a>
            </p>
        </div>
    </div>
    <script src="js/main.js"></script>
</body>
</html>
